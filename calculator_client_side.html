<!DOCTYPE html>

<html>
    <head>
        <title>PHP Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator_styling.css">
    </head>

    <body>
			<p id="expression" style="position:absolute; left:100px; top:60px;"></p>

			<input type="text" class="display" readonly="readonly" id="readout" name="readout" size="20" value="" maxlength="20"  style="position:absolute; left:100px; top:100px;"/></p>
			
			<button class="defButton" id="btnSubmitCE" type="button" onclick="btnSubmitClear_Click(true);" style="position:absolute; top:150px; left: 150px;">CE</button>
			<button class="defButton" id="btnSubmitC" type="button" onclick="btnSubmitClear_Click(false);" style="position:absolute; top:150px; left: 200px;">C</button>
			<button class="defButton" id="btnSubmitUnary" type="button" onclick="btnSubmitUnary_Click();" style="position:absolute; top:150px; left: 250px;">+-</button>
			<button class="defButton" id="btnSubmitSqrt"  type="button" onclick="btnSubmitSqrt_Click();" style="position:absolute; top:150px; left: 300px;">Sq</button>

			<button class="defButton" id="btnSubmit7"  type="button" onclick="btnSubmitDigit_Click(7);" style="position:absolute; top:200px; left: 100px;">7</button>
			<button class="defButton" id="btnSubmit8"  type="button" onclick="btnSubmitDigit_Click(8);" style="position:absolute; top:200px; left: 150px;">8</button>
			<button class="defButton" id="btnSubmit9"  type="button" onclick="btnSubmitDigit_Click(9);" style="position:absolute; top:200px; left: 200px;">9</button>
			<button class="defButton" id="btnSubmitDivide"  type="button" onclick="submitOperator('/');" style="position:absolute; top:200px; left: 250px;">/</button>
			<button class="defButton" id="btnSubmitPercent"  type="button" onclick="btnSubmitPercent_Click();" style="position:absolute; top:200px; left: 300px;">%</button>

			<button class="defButton" id="btnSubmit4"  type="button" onclick="btnSubmitDigit_Click(4);" style="position:absolute; top:250px; left: 100px;">4</button>
			<button class="defButton" id="btnSubmit5"  type="button" onclick="btnSubmitDigit_Click(5);" style="position:absolute; top:250px; left: 150px;">5</button>
			<button class="defButton" id="btnSubmit6"  type="button" onclick="btnSubmitDigit_Click(6);" style="position:absolute; top:250px; left: 200px;">6</button>
			<button class="defButton" id="btnSubmitMultiply" type="button" onclick="submitOperator('*');" style="position:absolute; top:250px; left: 250px;">*</button>
			<button class="defButton" id="btnSubmitRecip" type="button" onclick="btnSubmitRecip_Click();" style="position:absolute; top:250px; left: 300px;">1/x</button>
			
			<button class="defButton" id="btnSubmit1"  type="button" onclick="btnSubmitDigit_Click(1);" style="position:absolute; top:300px; left: 100px;">1</button>
			<button class="defButton" id="btnSubmit2"  type="button" onclick="btnSubmitDigit_Click(2);" style="position:absolute; top:300px; left: 150px;">2</button>
			<button class="defButton" id="btnSubmit3"  type="button" onclick="btnSubmitDigit_Click(3);" style="position:absolute; top:300px; left: 200px;">3</button>
			<button class="defButton" id="btnSubmitMinus" type="button" onclick="submitOperator('-');" style="position:absolute; top:300px; left: 250px;">-</button>
			<button class="defButton" id="btnSubmitEqual"  type="button" onclick="btnSubmitEqual_Click();" style="position:absolute; top:300px; left: 300px; height: 95px;">=</button>

			<button class="defButton" id="btnSubmit0"  type="button" onclick="btnSubmitDigit_Click(0);" style="position:absolute; top:350px; left: 100px;width:95px;">0</button>
			<button class="defButton" id="btnSubmitDecimal" type="button" onclick="btnSubmitDecimal_Click();" style="position:absolute; top:350px; left: 200px;">.</button>
			<button class="defButton" id="btnSubmitPlus" type="button" onclick="submitOperator('+');" style="position:absolute; top:350px; left: 250px;">+</button>
	</body>

	<script src="calculator_script.js"></script>

</html>
